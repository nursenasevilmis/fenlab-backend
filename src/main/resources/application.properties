# =========================================
# SPRING APPLICATION
# =========================================
spring.application.name=fenlab-docker

# =========================================
# POSTGRESQL CONFIGURATION
# =========================================
spring.datasource.url=jdbc:postgresql://localhost:5433/fenlab-db
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================================
# JPA / HIBERNATE CONFIGURATION
# =========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# =========================================
# FILE UPLOAD CONFIGURATION
# =========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# =========================================
# REDIS CONFIGURATION
# =========================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000

# =========================================
# MINIO CONFIGURATION
# =========================================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.buckets.videos=fenlab-videos
minio.buckets.images=fenlab-images
minio.buckets.pdfs=fenlab-pdfs
minio.buckets.profiles=fenlab-profiles

# =========================================
# JWT CONFIGURATION
# =========================================
jwt.secret=fenlab-secret-key-change-this-in-production-min-256-bits
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# =========================================
# SERVER CONFIGURATION
# =========================================
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.error.include-message=always
server.error.include-binding-errors=always

# =========================================
# LOGGING CONFIGURATION
# =========================================
logging.level.root=INFO
logging.level.com.fenlab.experiment=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/fenlab-backend.log

# =========================================
# ACTUATOR CONFIGURATION
# =========================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized

# =========================================
# APP CUSTOM CONFIGURATION
# =========================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

app.pagination.default-page-size=20
app.pagination.max-page-size=100

app.security.password-min-length=6
app.security.max-login-attempts=5
app.security.lockout-duration-minutes=15
spring.flyway.enabled=true
spring.flyway.locations=classpath:D:/bitirme proje/fenlab-backend/src/main/resources/db/migration
spring.flyway.baseline-on-migrate=true

# Swagger configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

